<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>F&F</title>
    <link href="style/ff.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="javascripts/jquery-1.8.3.min.js"></script>
	<!--[if lt IE 9]>
        <script src="javascripts/html5.js"></script>
    <![endif]-->
</head>
<body>

	<header class="header">
		<div class="w-common">		
			<h1><a href="home.html">F&F</a></h1>
			<h3><strong>Abiz</strong>缺陷平台</h3>
		</div>
	</header>
	<!-- end the header -->


	
	<nav class="menu w-common cf">
		<a href="add.html" class="menu-item-5">添加问题</a>
	</nav>
	<!-- end the nav -->


	
	<section class="ui-wrapper w-common">

		<div class="ui-form">
			<form action="">

				<div class="item">
					<span class="caption">标题：</span>
					<input type="text" class="txt w5" placeholder="填写标题">
					<em>*</em>
				</div>
				<div class="item">
					<span class="caption">类型：</span>
					<select name="month" id="" class="w3">
						<option value="ued">交互设计</option>
						<option value="design">视觉设计</option>
						<option value="fed">前端设计</option>
						<option value="develop">前端开发</option>
					</select>
					<em>*</em>
				</div>
				<div class="item">
					<span class="caption">页面地址：</span>
					<input type="text" class="txt w6" placeholder="填写对应页面的url">
				</div>
				<div class="item">
					<span class="caption">描述：</span>
				</div>
				<div class="item">
					<span class="caption">提出人：</span>
					<select name="month" id="" class="w3">
						<option value="wyz">魏永振</option>
						<option value="sj">宋娟</option>
						<option value="cl">陈露</option>
						<option value="ly">刘垚</option>
						<option value="ww">王卫</option>
						<option value="cbj">程博君</option>
					</select>
				</div>
				<div class="item item-op">
					<input type="submit" class="btn btn-submit" value="提交">
					<input type="submit" class="btn btn-rej" value="取消">
				</div>
			</form>
		</div>

	</section><!-- end the ui-wrapper -->





<!--********************include js***********************-->
<script type="text/javascript" src="javascripts/jquery.fancybox-1.3.4.pack.js"></script>
</body>
</html>
